akka {
  loglevel = DEBUG

  actor {
    provider = "cluster"
    warn-about-java-serializer-usage = false
    allow-java-serialization = on
    serialization-bindings {
      "serialize.CborSerializable" = jackson-cbor
    }

  }

  persistence {
    # inmem only for tests
    journal.plugin = "akka.persistence.journal.inmem"
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
    snapshot-store.local.dir = "target/snapshot"
  }
  remote {
      artery {
        canonical {
          hostname = ${clustering.ip}
          port = ${clustering.port}
        }

      }
      log-remote-lifecycle-events = on
    }
    cluster {
        seed-nodes = [
          "akka://"${clustering.cluster.name}"@"${clustering.seed-ip}":"${clustering.seed-port}
        ]
        auto-down-unreachable-after = 10s
        allow-local-routees = off
      }
}
http {
  ip = "127.0.0.1"
  ip = ${?SERVER_IP}

  port = 8000
  port = ${?SERVER_PORT}
}
clustering {
  ip = "127.0.0.1"
  ip = ${?CLUSTER_IP}

  port = 2552
  port = ${?CLUSTER_PORT}

  seed-ip = "127.0.0.1"
  seed-ip = ${?CLUSTER_SEED_IP}

  seed-port = 2552
  seed-port = ${?CLUSTER_SEED_PORT}

  cluster.name = "cluster-playground"
}